	<tr>
	<td>
		[% IF id == 0 %]
			<b>[% 'PLUGIN_IRBLASTER_PLAY' | string %]</b>
		[% ELSE %]
			&nbsp;
		[% END %]
	</td>
	<td>
		<input type="button" name="testPlay_[% id %]" value="Test" onClick="settingsForm.mode.value='testPlay_[% id %]';submit();">
	</td>
	<td>
		<select name="selRemPlay_[% id %]" onChange="settingsForm.mode.value='refresh';submit();">

		<option value="-1" [% IF "-1" == play_remote %]selected[% END %]>[% 'PLUGIN_IRBLASTER_DISABLED' | string %]</option>
		[% FOREACH remote = remotes %]
			<option value="[% remote.key %]" [% IF remote.key == play_remote %]selected[% END %]>[% remote.key %]</option>
		[% END %]

		</select>
	</td>
	<td>
		<select name="selCmdPlay_[% id %]" onChange="settingsForm.mode.value='refresh';submit();">
			
		[% FOREACH command = remotes.$play_remote.CODES %]
			[% IF ( remotes.$play_remote.FLAGS.search('RAW_CODES') && ( playermodel == 'fab4')) %]
				<option value="[% command.key %]" [% IF command.key == play_command %]selected[% END %]>[% command.key %] - [% 'PLUGIN_IRBLASTER_RAW_FORMAT_NOT_SUPPORTED' | string %]</option>
			[% ELSE %]
				<option value="[% command.key %]" [% IF command.key == play_command %]selected[% END %]>[% command.key %]</option>
			[% END %]
		[% END %]

		</select>
	</td>
	<td>	
		<select name="selDelayPlay_[% id %]" onChange="settingsForm.mode.value='refresh';submit();">
			<option value="0" [% IF play_delay == 0 %]selected[% END %]>0</option>
			<option value="0.25" [% IF play_delay == 0.25 %]selected[% END %]>0.25</option>
			<option value="0.5" [% IF play_delay == 0.5 %]selected[% END %]>0.5</option>
			<option value="0.75" [% IF play_delay == 0.75 %]selected[% END %]>0.75</option>
			<option value="1" [% IF play_delay == 1 %]selected[% END %]>1</option>
			<option value="2" [% IF play_delay == 2 %]selected[% END %]>2</option>
			<option value="5" [% IF play_delay == 5 %]selected[% END %]>5</option>
			<option value="10" [% IF play_delay == 10 %]selected[% END %]>10</option>
		</select>
	</td>
	<td>
		[% IF count < max %]
		[% IF id < max - 1 %]
		<img src="/html/images/b_add.gif" title="[% 'PLUGIN_IRBLASTER_ADD_BEFORE' | string %]" onClick="settingsForm.mode.value='addPlay_[% id %]';settingsForm.submit();">
		[% IF id == count - 1 %]
			<br>
			<img src="/html/images/b_add.gif" title="[% 'PLUGIN_IRBLASTER_ADD_AFTER' | string %]" onClick="settingsForm.mode.value='addPlay_[% id + 1 %]';settingsForm.submit();">
		[% END %]
		[% END %]
		[% END %]
	</td>
	<td>
		[% IF (id > 0) || (count > 1) %]
		<img src="/html/images/b_delete.gif" title="Delete" onClick="settingsForm.mode.value='delPlay_[% id %]';settingsForm.submit();">
		[% END %]
	</td>
	</tr>
